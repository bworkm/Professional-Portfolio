<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.fullPage.css" type="text/css" />
    <title>Brian's Portfolio</title>
    <script id="project-template" type="text/x-handlebars-template">
      <div class="section" data-menuanchor="" data-category="{{category}}">
        <h1>{{title}}</h1>
        <a>{{authorUrl}}</a>
        <section class="article-body">{{{body}}}</section>
        <time datetime="{{publishedOn}}">{{publishedOn}}</time>
      </div>
    </script>
  </head>
  <body>
    <header>
      <img id="fb_icon" src="https://placehold.it/25x25"></img>
      <img id="tw_icon" src="https://placehold.it/25x25"></img>
      <img id="ld_icon" src="https://placehold.it/25x25"></img>
    </header>
    <ul id="menu">
    	<li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
    	<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    	<li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    	<li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
    </ul>
    <section id="slideshow" class="fullpage">
    </section>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
